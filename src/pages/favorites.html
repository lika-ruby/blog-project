<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href=".././styles/reset.css" />
    <link rel="stylesheet" href=".././styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <a href=".././index.html" class="header-logo">
            <picture>
              <source
                srcset="
                  .././images/header-logo@1x.webp 1x,
                  .././images/header-logo@2x.webp 2x
                "
              />
              <img
                class="header-icon"
                alt="Логотип"
                src=".././images/header-logo@1x.webp"
              />
            </picture>
            <div class="header-content">
              <span class="header-part">Uni</span>
              <span class="header-part">Chat</span>
            </div>
          </a>
          <ul class="header-list">
            <li class="header-item">
              <a href="../index.html" class="header-link">Головна</a>
            </li>
            <li class="header-item">
              <a href="./favorites.html" class="header-link">Уподобані</a>
            </li>
            <li class="header-item">
              <a href="./commented.html" class="header-link"> Коментовані </a>
            </li>
            <li class="header-item">
              <a href="./yours.html" class="header-link">Ваші</a>
            </li>
            <li class="header-item">
              <a href="./search.html" class="header-link">Пошук</a>
            </li>
          </ul>
          <ul class="header-contacts">
            <li class="header-contact">
              <button class="header-btn active">Зареєструватись</button>
            </li>
            <li class="header-contact">
              <button class="header-btn">Увійти</button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <div class="container">
        <div class="footer-cont">
          <div class="footer-top">
            <a href="../index.html" class="footer-logo">
              <picture>
                <source
                  srcset="
                    .././images/footer-logo@1x.webp 1x,
                    .././images/footer-logo@2x.webp 2x
                  "
                />
                <img
                  class="footer-photo"
                  alt="Логотип"
                  src=".././images/footer-logo@1x.webp"
                />
              </picture>
              <div class="footer-content">
                <span class="footer-part">Uni</span>
                <span class="footer-part">Chat</span>
              </div>
            </a>
            <ul class="footer-list">
              <li class="footer-item">
                <a href="../index.html" class="footer-link">Головна</a>
              </li>
              <li class="footer-item">
                <a href="./favorites.html" class="footer-link">Уподобані</a>
              </li>
              <li class="footer-item">
                <a href="./commented.html" class="footer-link"> Коментовані </a>
              </li>
              <li class="footer-item">
                <a href="./yours.html" class="footer-link">Ваші</a>
              </li>
              <li class="footer-item">
                <a href="./search.html" class="footer-link">Пошук</a>
              </li>
            </ul>
          </div>
          <div class="footer-line"></div>
          <div class="footer-down">
            <p class="footer-text">© 2025 Uni Chat All Rights Reserved.</p>
            <ul class="footer-socials">
              <li class="footer-social">
                <svg class="footer-icon" width="55" height="55">
                  <use href=".././images/icon.svg#instagram"></use>
                </svg>
              </li>
              <li class="footer-social">
                <svg class="footer-icon" width="55" height="55">
                  <use href=".././images/icon.svg#linkedin"></use>
                </svg>
              </li>
              <li class="footer-social">
                <svg class="footer-icon" width="55" height="55">
                  <use href=".././images/icon.svg#facebook"></use>
                </svg>
              </li>
              <li class="footer-social">
                <svg class="footer-icon" width="55" height="55">
                  <use href=".././images/icon.svg#twitter"></use>
                </svg>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="../index.js"></script>

</html>
